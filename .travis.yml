---
sudo: required
dist: trusty
language: python
python: "2.7"

env:
  - INVENTORY=tests/inventory; TEST_PLAY=tests/test.yml

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl

install:
  - pip install ansible
  - ansible --version
  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  - ansible-playbook -i $INVENTORY --syntax-check --list-tasks $TEST_PLAY
  - ansible-playbook -i $INVENTORY --connection=local --sudo $TEST_PLAY
  - >
      ansible-playbook -i $INVENTORY --connection=local --sudo $TEST_PLAY
      | grep -q 'changed=0.*failed=0'
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)
  - cat /etc/nginx/nginx.conf
  - cat /etc/nginx/sites-enabled/default.conf
  - cat /etc/nginx/sites-enabled/foo.conf
  - cat /etc/nginx/sites-enabled/bar.conf
  - cat /etc/nginx/conf.d/proxy.conf
  - cat /etc/nginx/conf.d/upstream.conf
  - cat /etc/nginx/conf.d/geo.conf
  - cat /etc/nginx/conf.d/gzip.conf
  - sudo cat /etc/nginx/auth_basic/demo
  - sudo nginx -t

after_script:
  - ls /etc/nginx/auth_basic/
  - ls /etc/nginx/conf.d/
  - ls /etc/nginx/sites-enabled/
